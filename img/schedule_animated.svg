<svg xmlns="http://www.w3.org/2000/svg" width="995" height="1266" viewBox="0 0 995 1266"><g transform="translate(-474.5 -1941)"><text transform="translate(620.5 1941)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">整枝・せん定</tspan></text><text transform="translate(475 2009)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">樹の中まで日光が入るように枝を減らして樹の形を整えます。</tspan><tspan x="0" y="43">りんご栽培では最も重要とされる技術です。</tspan></text><text transform="translate(474.5 1962)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">1月〜3月</tspan></text><g transform="translate(941.5 1967)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><text transform="translate(620.5 2292)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">薬剤散布</tspan></text><text transform="translate(475 2360)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">病気や害虫からりんごを守るために安全に正しく農薬を散布します。当社が</tspan><tspan x="0" y="43">ある板柳町にはりんごまるかじり条例があり、農薬の使用が厳しく管理され</tspan><tspan x="0" y="75">ています。条例の適切な基準に従って農薬を使用しています。</tspan></text><text transform="translate(474.5 2313)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">4月〜9月</tspan></text><g transform="translate(941.5 2318)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><text transform="translate(1165.5 2914)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">着色管理</tspan></text><text transform="translate(1011.5 2982)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">りんごに色がきれいにつくように葉つみ・玉回しなど果実全体に太陽の光を</tspan><tspan x="0" y="43">当てます。</tspan></text><text transform="translate(1011.5 2935)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">8月〜11月</tspan></text><g transform="translate(941.5 2940)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><text transform="translate(1124 2116)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">肥料やり</tspan></text><text transform="translate(1011.5 2184)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">推肥や肥料などを利用してりんごの樹に栄養を与えます。肥料が過剰や不足</tspan><tspan x="0" y="43">にならないように土壌診断をして適切な量を施用します。</tspan></text><text transform="translate(1011.5 2137)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">4月</tspan></text><g transform="translate(941.5 2142)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><text transform="translate(1124 2501)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">受粉</tspan></text><text transform="translate(1011.5 2569)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">病気や害虫からりんごを守るために安全に正しく農薬を散布します。当社が</tspan><tspan x="0" y="43">ある板柳町にはりんごまるかじり条例があり、農薬の使用が厳しく管理され</tspan><tspan x="0" y="75">ています。条例の適切な基準に従って農薬を使用しています。</tspan></text><text transform="translate(1011.5 2522)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">5月</tspan></text><g transform="translate(941.5 2527)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><g transform="translate(23 333.5)"><text transform="translate(587.5 2372.5)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">摘果（実すぐり）</tspan></text><text transform="translate(452 2440.5)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">りんごは１つの株に５つくらい花が咲き、果実をつけます。全て果実にする</tspan><tspan x="0" y="43">と栄養が足りなくなってしまうため実をとります。美味しいりんごを作るた</tspan><tspan x="0" y="75">め３〜５株に１つだけ果実をならせ、残りは全て取ります。</tspan></text><text transform="translate(451.5 2393.5)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">6月〜7月</tspan></text></g><g transform="translate(941.5 2732)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g><text transform="translate(1124 3089)" fill="#3e0000" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="21">収穫</tspan></text><text transform="translate(1011.5 3157)" fill="#3e0000" font-size="12" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="11">1年かけて大切に育ててきたりんごをひとつひとつ丁寧に収穫します。</tspan><tspan x="0" y="43">収穫したりんごは厳選してお客様の元へお届けいたします。</tspan></text><text transform="translate(1011.5 3110)" fill="#98231d" font-size="24" font-family="YuGo-Medium, YuGothic" font-weight="500" letter-spacing="0.1em"><tspan x="0" y="0">11月〜</tspan></text><g transform="translate(941.5 3115)" fill="#98231d" stroke="#98231d" stroke-width="1"><circle cx="19.5" cy="19.5" r="19.5" stroke="none"/><circle cx="19.5" cy="19.5" r="19" fill="none"/></g></g></svg>